<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPro - Choose Your Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Choose Your Plan</h1>
            <p class="text-slate-600 text-lg max-w-3xl mx-auto">
                Powerful AI-driven lead generation tools built for growth.
            </p>
        </div>

        <!-- Email Collection Modal -->
        <div id="emailModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8" onclick="event.stopPropagation()">
                <h2 class="text-2xl font-bold mb-2">Almost there!</h2>
                <p class="text-slate-600 mb-6">Enter your email to proceed to secure checkout.</p>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="userEmail" placeholder="you@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex items-center space-x-3 pt-2">
                        <input type="checkbox" id="addWhiteGlove" class="h-4 w-4 rounded">
                        <label for="addWhiteGlove" class="text-sm font-medium">Add White Glove Support <span class="text-slate-500">(+$300/mo)</span></label>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button onclick="closeEmailModal()" class="w-full px-4 py-3 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 font-semibold">Cancel</button>
                        <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plans Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="plansContainer">
            <p class="text-center col-span-3 text-slate-600">Loading plans...</p>
        </div>
    </main>

    <script>
        let selectedPlan = null;

        // Static plan data (update this with your actual plans)
        const plans = [
            {
                id: "basic",
                name: "Basic",
                price: 297,
                priceId: "price_1Rlydn4Jprwov3MpY3xWL8ki",
                features: [
                    "Up to 100 leads per month",
                    "Basic lead discovery",
                    "Email integration",
                    "Standard support",
                    "Basic analytics"
                ],
                featured: false
            },
            {
                id: "pro", 
                name: "Professional",
                price: 597,
                priceId: "price_1RlyeJ4Jprwov3Mpd17ETeVT",
                features: [
                    "Up to 500 leads per month",
                    "Advanced AI lead discovery",
                    "CRM integrations", 
                    "Priority support",
                    "Advanced analytics",
                    "Team collaboration"
                ],
                featured: true,
                badge: "Most Popular"
            }
        ];

        function displayPlans() {
            const container = document.getElementById('plansContainer');
            container.innerHTML = plans.map(createPlanCard).join('');
        }

        function createPlanCard(plan) {
            const featuresHtml = plan.features.map(feature => 
                `<li class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-slate-700">${feature}</span>
                </li>`
            ).join('');
            
            const badgeHtml = plan.badge ? `<div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white px-4 py-1 rounded-full text-sm font-semibold shadow-lg">${plan.badge}</div>` : '';
            
            return `
                <div class="flex flex-col ${plan.featured ? 'bg-white border-2 border-blue-600 shadow-xl' : 'bg-white border border-slate-200 shadow-lg'} rounded-2xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 relative p-8">
                    ${badgeHtml}
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold text-slate-900 mb-2">${plan.name}</h3>
                        <div class="text-5xl font-extrabold text-slate-900 mb-1">$${plan.price}</div>
                        <p class="text-slate-500">per month</p>
                    </div>
                    <ul class="space-y-4 mb-8 flex-grow">
                        ${featuresHtml}
                    </ul>
                    <button onclick="selectPlan('${plan.id}', '${plan.name}', '${plan.priceId}')" class="w-full py-3 px-4 ${plan.featured ? 'bg-blue-600 hover:bg-blue-700 text-white' : 'bg-slate-800 hover:bg-slate-900 text-white'} rounded-lg font-semibold transition-colors shadow-md hover:shadow-lg">
                        Get Started
                    </button>
                </div>
            `;
        }

        function selectPlan(planId, planName, priceId) {
            selectedPlan = { planId, priceId };
            document.getElementById('emailModal').classList.remove('hidden');
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.add('hidden');
            selectedPlan = null;
        }

        async function proceedToCheckout() {
            const email = document.getElementById('userEmail').value;
            const addWhiteGlove = document.getElementById('addWhiteGlove').checked;
            const btn = document.getElementById('checkoutBtn');
            
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = 'Processing...';

            try {
                // Create checkout session by calling your authenticated function
                const response = await fetch('https://base44.app/api/apps/68729a31b99f8564e3a3467c/functions/createCheckoutSession', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId: selectedPlan.priceId,
                        planId: selectedPlan.planId,
                        userEmail: email,
                        add_white_glove_subscription: addWhiteGlove
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.url) {
                    window.top.location.href = data.url;
                } else {
                    throw new Error(data.error || 'Could not create checkout session.');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Checkout failed: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Continue';
            }
        }

        // Load plans when page loads
        document.addEventListener('DOMContentLoaded', displayPlans);
    </script>
</body>
</html>
