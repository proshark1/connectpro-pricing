<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPro - Choose Your Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Choose Your Plan</h1>
            <p class="text-slate-600 text-lg max-w-3xl mx-auto">
                Powerful AI-driven lead generation tools built for growth.
            </p>
        </div>

        <!-- Email Collection Modal -->
        <div id="emailModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onclick="closeEmailModal()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8" onclick="event.stopPropagation()">
                <h2 class="text-2xl font-bold mb-2">Complete Your Purchase</h2>
                <p class="text-slate-600 mb-6">Enter your email to proceed to our secure checkout.</p>
                <div class="space-y-4">
                    <div>
                        <label for="userEmail" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="userEmail" placeholder="you@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex items-center space-x-3 p-4 bg-purple-50 border border-purple-200 rounded-lg">
                        <input type="checkbox" id="addWhiteGlove" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                        <div>
                            <label for="addWhiteGlove" class="text-sm font-semibold text-purple-900">Add White Glove Support</label>
                            <p class="text-xs text-purple-700">Premium monthly support with dedicated account management (+$300/month)</p>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button onclick="closeEmailModal()" class="w-full px-4 py-3 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 font-semibold">Cancel</button>
                        <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Continue to Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Business Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Business Plans</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="businessPlansContainer">
                <p class="col-span-full text-center text-slate-600">Loading plans...</p>
            </div>
        </div>
        
        <!-- Agency Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Agency Plans</h2>
            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto" id="agencyPlansContainer">
                <p class="col-span-full text-center text-slate-600">Loading plans...</p>
            </div>
        </div>

    </main>

    <script>
        let selectedPlan = null;

        // This function dynamically builds a plan card from data
        function createPlanCard(plan) {
            const featuresHtml = (plan.features || []).map(feature => 
                `<li class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-500 flex-shrink-0 mt-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    <span class="text-slate-700">${feature}</span>
                </li>`
            ).join('');

            const badgeHtml = plan.badge_text ? 
                `<div class="absolute -top-3 left-1/2 transform -translate-x-1/2">
                    <span class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg">
                        ${plan.badge_text}
                    </span>
                </div>` : '';

            const priceHtml = plan.custom_price_text ? 
                `<div class="text-center mb-6">
                    <div class="text-2xl font-bold text-slate-900">${plan.custom_price_text}</div>
                </div>` :
                `<div class="text-center mb-6">
                    <div class="text-4xl font-bold text-slate-900">$${plan.price}</div>
                    <div class="text-slate-500">per month</div>
                </div>`;

            return `
                <div class="relative bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 ${plan.featured ? 'border-2 border-blue-500 transform scale-105' : 'border border-slate-200'}">
                    ${badgeHtml}
                    <div class="p-8">
                        <h3 class="text-xl font-bold text-slate-900 mb-2 text-center">${plan.name}</h3>
                        ${priceHtml}
                        <ul class="space-y-4 mb-8">
                            ${featuresHtml}
                        </ul>
                        <button 
                            onclick="selectPlan('${plan.id}', '${plan.stripe_monthly_price_id}', '${plan.name}')" 
                            class="w-full py-3 px-4 rounded-lg font-semibold transition-colors duration-200 ${
                                plan.featured 
                                    ? 'bg-blue-600 text-white hover:bg-blue-700' 
                                    : 'bg-slate-900 text-white hover:bg-slate-800'
                            }"
                        >
                            Get Started
                        </button>
                    </div>
                </div>
            `;
        }

        function selectPlan(planId, priceId, planName) {
            selectedPlan = { planId, priceId, planName };
            document.getElementById('emailModal').classList.remove('hidden');
            document.getElementById('userEmail').focus();
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.add('hidden');
            selectedPlan = null;
        }

        async function proceedToCheckout() {
            const email = document.getElementById('userEmail').value;
            const addWhiteGlove = document.getElementById('addWhiteGlove').checked;
            
            if (!email || !selectedPlan) {
                alert('Please enter your email address');
                return;
            }

            document.getElementById('checkoutBtn').innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2 inline-block"></div>Processing...';
            document.getElementById('checkoutBtn').disabled = true;

            try {
                const response = await fetch('https://app.connectpro.ai/api/functions/createCheckoutSession', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId: selectedPlan.priceId,
                        planId: selectedPlan.planId,
                        userEmail: email,
                        add_white_glove_subscription: addWhiteGlove
                    })
                });

                const data = await response.json();
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error(data.error || 'Failed to create checkout session');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('There was an error processing your request. Please try again.');
                document.getElementById('checkoutBtn').innerHTML = 'Continue to Checkout';
                document.getElementById('checkoutBtn').disabled = false;
            }
        }

        // Load plans on page load
        async function loadPlans() {
            try {
                console.log('Loading plans from API...');
                const response = await fetch('https://app.connectpro.ai/api/functions/getPublicPlans', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response data:', data);
                
                if (data.success) {
                    // Render Business Plans
                    const businessContainer = document.getElementById('businessPlansContainer');
                    if (data.accountPlans && data.accountPlans.length > 0) {
                        businessContainer.innerHTML = data.accountPlans.map(plan => createPlanCard(plan)).join('');
                    } else {
                        businessContainer.innerHTML = '<p class="col-span-full text-center text-slate-600">No business plans available at this time.</p>';
                    }
                    
                    // Render Agency Plans
                    const agencyContainer = document.getElementById('agencyPlansContainer');
                    if (data.agencyPlans && data.agencyPlans.length > 0) {
                        agencyContainer.innerHTML = data.agencyPlans.map(plan => createPlanCard(plan)).join('');
                    } else {
                        agencyContainer.innerHTML = '<p class="col-span-full text-center text-slate-600">No agency plans available at this time.</p>';
                    }
                } else {
                    throw new Error(data.error || 'Failed to load plans');
                }
            } catch (error) {
                console.error('Error loading plans:', error);
                
                // Show error message
                const errorMsg = '<div class="col-span-full text-center"><p class="text-red-600 mb-2">Error: Could not load pricing plans. Please try again later.</p><p class="text-sm text-slate-500">Technical details: ' + error.message + '</p></div>';
                document.getElementById('businessPlansContainer').innerHTML = errorMsg;
                document.getElementById('agencyPlansContainer').innerHTML = '<p class="col-span-full text-center text-slate-600"></p>';
            }
        }

        // Load plans when page is ready
        document.addEventListener('DOMContentLoaded', loadPlans);

        // Handle ESC key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEmailModal();
            }
        });
    </script>
</body>
</html>
