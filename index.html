<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPro - Choose Your Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Choose Your Plan</h1>
            <p class="text-slate-600 text-lg max-w-3xl mx-auto">
                Powerful AI-driven lead generation tools built for growth.
            </p>
        </div>

        <!-- Email Collection Modal -->
        <div id="emailModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onclick="closeEmailModal()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8" onclick="event.stopPropagation()">
                <h2 class="text-2xl font-bold mb-2">Almost there!</h2>
                <p class="text-slate-600 mb-6">Enter your email to proceed to our secure checkout.</p>
                <div class="space-y-4">
                    <div>
                        <label for="userEmail" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="userEmail" placeholder="you@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <!-- White Glove checkbox removed for now to ensure checkout compatibility -->
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button onclick="closeEmailModal()" class="w-full px-4 py-3 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 font-semibold">Cancel</button>
                        <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Business Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">For Your Business</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="businessPlansContainer">
                <p class="text-center col-span-3 text-slate-600">Loading plans...</p>
            </div>
        </div>
        
        <!-- Agency Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">For Agencies</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-4xl mx-auto" id="agencyPlansContainer">
                 <p class="text-center col-span-2 text-slate-600">Loading plans...</p>
            </div>
        </div>

    </main>

    <script>
        let selectedPlan = null;

        // ALL YOUR ACTIVE PLANS FROM STRIPE ARE HERE
        const businessPlans = [
            {
                id: "plan_free",
                name: "Free Plan",
                price: 0,
                priceId: "price_1Rlz2z4Jprwov3MpNZRib5wO",
                features: ["Basic Lead Discovery", "1 User Seat", "Email Support", "Community Access"],
                featured: false,
                badge: ""
            },
            {
                id: "plan_basic",
                name: "Basic Plan",
                price: 297,
                priceId: "price_1Rlydn4Jprwov3MpY3xWL8ki",
                features: ["AI Lead Discovery", "Up to 500 Leads/mo", "3 User Seats", "Standard Integrations", "Email & Chat Support"],
                featured: false,
                badge: ""
            },
            {
                id: "plan_pro", 
                name: "Pro Plan",
                price: 597,
                priceId: "price_1RlyeJ4Jprwov3Mpd17ETeVT",
                features: ["Advanced AI Lead Discovery", "Unlimited Leads", "10 User Seats", "Premium Integrations", "Priority Support", "Visitor Tracking"],
                featured: true,
                badge: "Most Popular"
            }
        ];
        
        const agencyPlans = [
            {
                id: "agency_starter",
                name: "Agency Starter",
                price: 297,
                priceId: "price_1RlHvb4Jprwov3MpAerSeDBc",
                features: ["Manage up to 5 Client Accounts", "Client Dashboards", "Basic White-Labeling", "Agency Branding", "Standard Support"],
                featured: false,
                badge: ""
            },
            {
                id: "agency_pro",
                name: "Agency Pro",
                price: 497,
                priceId: "price_1RlHwF4Jprwov3MpL4Xqu8Jt",
                features: ["Manage Unlimited Client Accounts", "Full White-Labeling", "Custom Domain", "Client Billing Integration", "Dedicated Agency Support"],
                featured: true,
                badge: "Full Power"
            }
        ];

        function displayPlans() {
            const businessContainer = document.getElementById('businessPlansContainer');
            businessContainer.innerHTML = businessPlans.map(createPlanCard).join('');
            
            const agencyContainer = document.getElementById('agencyPlansContainer');
            agencyContainer.innerHTML = agencyPlans.map(createPlanCard).join('');
        }

        function createPlanCard(plan) {
            const featuresHtml = plan.features.map(feature => 
                `<li class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    <span class="text-slate-700">${feature}</span>
                </li>`
            ).join('');

            const badgeHtml = plan.badge ? `<div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-purple-600 text-white px-4 py-1 rounded-full text-sm font-semibold shadow-lg">${plan.badge}</div>` : '';
            
            return `
                <div class="flex flex-col ${plan.featured ? 'bg-white border-2 border-blue-600' : 'bg-white border border-slate-200'} rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 relative p-8">
                    ${badgeHtml}
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold text-slate-900 mb-2">${plan.name}</h3>
                        <div class="text-5xl font-extrabold text-slate-900 mb-1">$${plan.price}</div>
                        <p class="text-slate-500">per month</p>
                    </div>
                    <ul class="space-y-4 mb-8 flex-grow">
                        ${featuresHtml}
                    </ul>
                    <button onclick="selectPlan('${plan.id}', '${plan.priceId}')" class="w-full py-3 px-4 ${plan.featured ? 'bg-blue-600 hover:bg-blue-700 text-white' : 'bg-slate-800 hover:bg-slate-900 text-white'} rounded-lg font-semibold transition-colors shadow-md hover:shadow-lg">
                        Get Started
                    </button>
                </div>
            `;
        }

        function selectPlan(planId, priceId) {
            if (!priceId) {
                alert('This plan is not available for online purchase. Please contact us.');
                return;
            }
            selectedPlan = { id: planId, priceId: priceId };
            document.getElementById('emailModal').classList.remove('hidden');
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.add('hidden');
        }

        async function proceedToCheckout() {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = true;
            checkoutBtn.innerHTML = 'Processing...';

            try {
                const response = await fetch('https://base44.app/api/apps/68729a31b99f8564e3a3467c/functions/createCheckoutSession', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        priceId: selectedPlan.priceId,
                        planId: selectedPlan.id,
                        userEmail: email
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create checkout session.');
                }

                const { url } = await response.json();
                if (url) {
                    window.top.location.href = url;
                } else {
                    throw new Error('Checkout URL not received.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                checkoutBtn.disabled = false;
                checkoutBtn.innerHTML = 'Continue';
            }
        }

        // Load the plans as soon as the page loads
        document.addEventListener('DOMContentLoaded', displayPlans);
    </script>
</body>
</html>
