<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPro - Choose Your Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Choose Your Plan</h1>
            <p class="text-slate-600 text-lg max-w-3xl mx-auto">
                Powerful AI-driven lead generation tools built for growth.
            </p>
        </div>

        <!-- Email Collection Modal -->
        <div id="emailModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onclick="closeEmailModal()">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8" onclick="event.stopPropagation()">
                <h2 class="text-2xl font-bold mb-2">Complete Your Purchase</h2>
                <p class="text-slate-600 mb-6">Enter your email to proceed to our secure checkout.</p>
                <div class="space-y-4">
                    <div>
                        <label for="userEmail" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="userEmail" placeholder="you@company.com" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex items-center space-x-3 p-4 bg-purple-50 border border-purple-200 rounded-lg">
                        <input type="checkbox" id="addWhiteGlove" class="h-5 w-5 text-purple-600 rounded focus:ring-purple-500">
                        <div>
                            <label for="addWhiteGlove" class="text-sm font-semibold text-purple-900">Add White Glove Support</label>
                            <p class="text-xs text-purple-700">Premium monthly support with dedicated account management (+$300/month)</p>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button onclick="closeEmailModal()" class="w-full px-4 py-3 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 font-semibold">Cancel</button>
                        <button id="checkoutBtn" onclick="proceedToCheckout()" class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">Continue to Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Business Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Business Plans</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="businessPlansContainer">
                <p class="col-span-full text-center text-slate-600">Loading plans...</p>
            </div>
        </div>
        
        <!-- Agency Plans Section -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Agency Plans</h2>
            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto" id="agencyPlansContainer">
                <p class="col-span-full text-center text-slate-600">Loading plans...</p>
            </div>
        </div>
    </main>

    <script>
        let selectedPlan = null;
        const CHECKOUT_FUNCTION_URL = "https://app.connectpro.ai/api/functions/createCheckoutSession";
        const PLANS_FUNCTION_URL = "https://app.connectpro.ai/api/functions/getPublicPlans";

        function createPlanCard(plan) {
            const featuresHtml = (plan.features || []).map(feature => 
                `<li class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-500 flex-shrink-0 mt-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    <span class="text-slate-700">${feature}</span>
                </li>`
            ).join('');

            const badgeHtml = plan.badge_text ? `<div class="absolute -top-3.5 left-1/2 -translate-x-1/2 bg-purple-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-lg">${plan.badge_text}</div>` : '';

            return `
                <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 flex flex-col p-8 relative ${plan.featured ? 'border-2 border-purple-500' : ''}">
                    ${badgeHtml}
                    <div class="flex-grow">
                        <h3 class="text-2xl font-bold text-slate-900 text-center mb-2">${plan.name}</h3>
                        <p class="text-center text-4xl font-extrabold text-slate-900 mb-2">${plan.custom_price_text || '$' + plan.price}</p>
                        <p class="text-center text-slate-600 mb-8">${plan.custom_price_text ? '' : 'per month'}</p>
                        <ul class="space-y-4 mb-10">${featuresHtml}</ul>
                    </div>
                    <button onclick='openEmailModal(${JSON.stringify(plan)})' class="w-full mt-auto px-6 py-3 rounded-lg font-semibold text-lg transition-colors ${plan.featured ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-800 text-white hover:bg-slate-900'}">Get Started</button>
                </div>
            `;
        }

        async function loadPlans() {
            try {
                const response = await fetch(PLANS_FUNCTION_URL, { method: 'POST', headers: {'Content-Type': 'application/json'} });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}. Details: ${errorText}`);
                }
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API returned an error');
                }

                const businessContainer = document.getElementById('businessPlansContainer');
                const agencyContainer = document.getElementById('agencyPlansContainer');

                businessContainer.innerHTML = data.accountPlans.length ? data.accountPlans.map(createPlanCard).join('') : '<p class="col-span-full text-center text-slate-600">No business plans available right now.</p>';
                agencyContainer.innerHTML = data.agencyPlans.length ? data.agencyPlans.map(createPlanCard).join('') : '<p class="col-span-full text-center text-slate-600">No agency plans available right now.</p>';

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('businessPlansContainer').innerHTML = `<p class="col-span-full text-center text-red-600 font-semibold">Error: Could not load pricing plans. Please try again later.<br><span class="text-sm text-slate-500 font-normal">Technical details: ${error.message}</span></p>`;
            }
        }

        function openEmailModal(plan) {
            selectedPlan = plan;
            document.getElementById('emailModal').classList.remove('hidden');
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.add('hidden');
            selectedPlan = null;
        }

        async function proceedToCheckout() {
            const email = document.getElementById('userEmail').value;
            const addWhiteGlove = document.getElementById('addWhiteGlove').checked;

            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!selectedPlan) {
                alert('No plan selected. Please close this and choose a plan.');
                return;
            }

            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = true;
            checkoutBtn.innerHTML = 'Processing...';

            try {
                const response = await fetch(CHECKOUT_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId: selectedPlan.stripe_monthly_price_id,
                        planId: selectedPlan.id,
                        userEmail: email,
                        add_white_glove_subscription: addWhiteGlove
                    })
                });
                
                if (!response.ok) throw new Error('Failed to create checkout session.');

                const session = await response.json();
                if (session.url) {
                    window.location.href = session.url;
                } else {
                    throw new Error(session.error || 'Could not retrieve checkout URL.');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                checkoutBtn.disabled = false;
                checkoutBtn.innerHTML = 'Continue to Checkout';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPlans);
    </script>
</body>
</html>
